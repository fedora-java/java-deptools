@(page: Option[Page[org.fedoraproject.javadeptools.ClassEntry]])(implicit request:play.api.mvc.RequestHeader)

@main("Search for Java classes in Fedora", "search") {
    <form method="GET">
         <input type="text" name="q" value="@request.getQueryString("q").getOrElse("")"/>
         <button type="submit">Search</button>
    </form>
    @page match {
        case Some(r) => { @results(r) }
        case None => {}
    }
}
